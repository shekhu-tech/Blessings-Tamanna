<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Tamanna Sharma | Premium Splash</title>
    <!-- Tailwind for modern utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Professional Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Copied structure from Lully but mapped to Gold Theme */
            --brand-gold: #D4AF37;       /* Equivalent to Lully's Emerald */
            --dark-bronze: #4a3701;      /* Equivalent to Lully's Deep Forest */
            --surface-black: #0a0a0a;    /* Lully's Surface Black */
            --text-muted: #94a3b8;       /* Lully's Muted Text */
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--surface-black);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 1. Soft Ambient Background (Clean like Lully) --- */
        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(74, 55, 1, 0.15) 0%, transparent 40%);
        }

        /* --- 2. Clean Container --- */
        .container-box {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
        }

        .content-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 320px;
            opacity: 0;
            transform: translateY(15px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @media (min-width: 1024px) {
            .content-card {
                max-width: 900px; /* Matched Lully */
                flex-direction: row;
                text-align: left;
                gap: 5rem; /* Matched Lully */
            }
        }

        /* --- 3. Refined Branding --- */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            margin-bottom: 2rem;
        }

        @media (min-width: 1024px) {
            .logo-container {
                width: 160px;
                height: 160px;
                margin-bottom: 0;
            }
        }

        .logo-image {
            width: 100%;
            height: 100%;
            /* Changed to 1.5rem to match Lully (was 100% circle) */
            border-radius: 1.5rem; 
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.6s ease;
        }

        .logo-container:hover .logo-image {
            transform: scale(1.02);
        }

        /* Kept image title but applied Lully's spacing logic */
        .title-img {
            max-width: 280px;
            height: auto;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }

        @media (min-width: 1024px) {
            .title-img {
                max-width: 400px;
            }
        }

        .tagline {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--brand-gold);
            font-weight: 600;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        /* --- 4. Sophisticated Loader --- */
        .progress-wrapper {
            width: 100%;
            max-width: 240px;
        }

        @media (min-width: 1024px) {
            .progress-wrapper {
                max-width: 350px;
            }
        }

        .progress-track {
            height: 2px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--brand-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            transition: width 0.4s ease-out;
        }

        .status-msg {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        /* Reveal Effect */
        .is-visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <!-- Removed bg-layer (bridal.png) to match Lully's cleaner look -->
    <div class="ambient-bg"></div>

    <main class="container-box">
        <div id="content" class="content-card">
            
            <!-- Logo -->
            <div class="logo-container">
                <img src="sti.png" alt="Blessingss" class="logo-image" 
                     onerror="this.src='https://placehold.co/400x400/D4AF37/000000?text=B';">
            </div>

            <!-- Text Content -->
            <div class="flex-1">
                <!-- Using Image for Title as per original Index, but styled like Lully's header area -->
                <img src="tamannasharma.png" alt="Tamanna Sharma" class="title-img mx-auto lg:mx-0" 
                     onerror="this.src='https://placehold.co/400x100/000000/D4AF37?text=Tamanna+Sharma';">
                
                <p class="tagline">Your Mehndi Partner</p>
                
                <div class="progress-wrapper mx-auto lg:mx-0">
                    <div class="progress-track">
                        <div id="bar" class="progress-fill"></div>
                    </div>
                    <p id="status" class="status-msg">Adorning your experience...</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        const REDIRECT_URL = 'main.html';
        const LOAD_TIME = 3800; // Efficient loading like Lully

        window.onload = () => {
            const content = document.getElementById('content');
            const bar = document.getElementById('bar');
            const statusText = document.getElementById('status');
            
            // Show content with a delay
            setTimeout(() => {
                content.classList.add('is-visible');
            }, 100);

            // Status updates (Professional tone)
            const steps = [
                "Syncing bridal designs...",
                "Activating festive patterns...",
                "Preparing custom artistry...",
                "Finalizing interface..."
            ];

            let start = Date.now();

            function update() {
                let elapsed = Date.now() - start;
                let progress = Math.min(100, (elapsed / LOAD_TIME) * 100);
                
                bar.style.width = `${progress}%`;

                // Logic to update status text
                let index = Math.floor((progress / 100) * steps.length);
                if (steps[index] && statusText.innerText !== steps[index]) {
                    statusText.style.opacity = '0';
                    setTimeout(() => {
                        statusText.innerText = steps[index];
                        statusText.style.opacity = '1';
                        statusText.style.transition = 'opacity 0.4s ease';
                    }, 200);
                }

                if (progress < 100) {
                    requestAnimationFrame(update);
                } else {
                    setTimeout(exitAndRedirect, 400);
                }
            }

            requestAnimationFrame(update);
        };

        function exitAndRedirect() {
            const content = document.getElementById('content');
            content.style.opacity = '0';
            content.style.filter = 'blur(10px)';
            content.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                try {
                    window.location.assign(REDIRECT_URL);
                } catch (e) {
                    window.location.href = './' + REDIRECT_URL;
                }
            }, 800);
        }
    </script>
</body>
</html>
